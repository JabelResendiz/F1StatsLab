name: Generate and Update PDF

on:
  push:
    branches:
      - main 
  workflow_dispatch:
  
jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-xetex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
        python -m pip install --upgrade pip
        pip install notebook

    - name: Convert Jupyter Notebook to PDF
      run: |
        jupyter nbconvert --to pdf formula1/f1.ipynb
        mv formula1/f1.pdf informe_F1.pdf

    - name: Commit and push generated PDF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add informe_F1.pdf
        git commit -m "Update informe_F1.pdf on push"
        git push origin main

